
events {}

http {
    server {
        listen 80;
        server_name localhost;

        # Healthcheck endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Optional default location (prevents noisy 404 logs)
        location / {
            return 404;
        }
    }
}
